apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: guestbook-ui
  namespace: argocd
spec:
  project: default 

  source: 
    repoURL: https://github.com/ravdy/guestbook-app.git
    targetRevision: HEAD
    path: gb-app 

  destination: 
    server: https://kubernetes.default.svc
    namespace: guestbook-ui
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
     - CreateNamespace=true



